<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="background: linear-gradient(rgba(0,0,0,.1),rgba(0,0,0,.1)), url(https://images.hdqwalls.com/download/white-cube-pattern-4k-bu-1920x1080.jpg);
  -webkit-background-size: cover;
  background-size: cover;
  background-attachment: fixed;
  font-family: sans-serif;">
        <div style="margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)">
        <h1>Login</h1>

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Login">
        </form>


        <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </body>
</html>
